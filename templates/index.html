<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Restaurant Finder</h1>
        <div id="restaurants-list" class="row">
            <!-- Restaurants will be added here -->
        </div>
    </div>

    <script>
        $(function() {
            var place_name = 'Naperville Illinois'; // This should be set dynamically as needed
            var location_string = '41.7508391,-88.1535352'; // Coordinates
            var querystring = {
                "location": location_string,
                "radius": "30",
                "type": "restaurant"
            };

            var headers = {
                "x-rapidapi-key": "8e6c13aa22msh3f97d2cafc6450cp15db5ajsn5400b369bf56",
                "x-rapidapi-host": "map-places.p.rapidapi.com"
            };

            $.ajax({
                url: "https://map-places.p.rapidapi.com/nearbysearch/json",
                method: "GET",
                headers: headers,
                data: querystring,
                success: function(response) {
                    var restaurants = response.results;

                    restaurants.forEach(function(restaurant) {
                        var restaurantElement = 
                        '<div class="col-md-4">' +
                            '<div class="card mb-4 box-shadow">' +
                                '<img class="card-img-top" src="REPLACE_WITH_IMG_URL" alt="Restaurant image">' +
                                '<div class="card-body">' +
                                    '<p class="card-text"><strong>' + restaurant.name + '</strong></p>' +
                                    '<p class="card-text">' + restaurant.vicinity + '</p>' +
                                    '<p class="card-text">Rating: ' + (restaurant.rating || 'No rating') + '</p>' +
                                    '<p class="card-text">Open now: ' + (restaurant.opening_hours && restaurant.opening_hours.open_now === true ? 'Yes' : 'No') + '</p>' +
                                    '<p class="card-text">Total ratings: ' + (restaurant.user_ratings_total || '0') + '</p>' +
                                '</div>' +
                            '</div>' +
                        '</div>';

                        $("#restaurants-list").append(restaurantElement);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
